<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Viskositas</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- <link rel="stylesheet" href="css/fontawesome.min.css"> -->
	<link rel="stylesheet" href="css/Chart.min.css">
</head>
<body>
	<div class="container-fluid">
		<h2 class="text-center mt-4 mb-4 text-muted">Perbandingan Viskositas</h2>

		<div class="row">

			<!-- Percobaan 1 -->
			<div class="col-lg-6">
				<div class="card">
					<div class="card-header">	
						Percobaan 1
					</div>
					<div class="card-body">
						<div class="row">
							Pilih Benda
						</div>

						<div class="row">
							<div class="col-sm-5">
								<div class="row">
									<a href="javascript:void(0);" data-dencity="4000" class="card text-center pilih-benda benda">
										<img src="img/kelereng.png" id="img_benda1" class="card-img-top" alt="">
										<p class="card-text mb-2 mt-2" id="nama_benda">Kelereng</p>
									</a>
									<a href="javascript:void(0);" data-dencity="3000" class="card text-center pilih-benda benda">
										<img src="img/golf.png" id="img_benda2" class="card-img-top" alt="">
										<p class="card-text mb-2 mt-2" id="nama_benda2">Golf</p>
									</a>
									<a href="javascript:void(0);" data-dencity="4000" class="card text-center pilih-benda benda">
										<img src="img/bola_besi.png" id="img_benda3" class="card-img-top" alt="">
										<p class="card-text mb-2 mt-2" id="nama_benda3">Bola Besi</p>
									</a>
								</div>
							</div>

							<div class="col-sm-6 detail-benda">
								<div class="form-group">
									<label for="">Kerapatan Benda (<span id="kerapatan_benda">2000</span> kg/m<sup>3</sup>)</label>
									<input type="range" name="kerapatan_benda" data-kerapatan="#kerapatan_benda" class="custom-range range-kerapatan-benda" placeholder="Input kerapatan benda">
								</div>
								<div class="form-group">
									<label for="">Diameter Benda (<span id="diameter_benda"></span> mm)</label>
									<input type="range" name="diameter_benda" data-target="#benda_jatuh" data-diameter="#diameter_benda" class="custom-range range-diameter-benda" placeholder="Input diameter benda">
								</div>
							</div>

						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="row">
									Pilih Cairan
								</div>

								<div class="row">
									<div class="nav flex-column">
									  	<div class="custom-control custom-radio">
											<input type="radio" id="customRadio1" name="kerapatan" data-dencity="1200" data-warna="abu" class="custom-control-input">
											<label class="custom-control-label" for="customRadio1">Air</label>
										</div>
									  	<div class="custom-control custom-radio">
											<input type="radio" id="customRadio2" name="kerapatan" data-dencity="1900" data-warna="hitam" class="custom-control-input">
											<label class="custom-control-label" for="customRadio2">Oli</label>
										</div>
									  	<div class="custom-control custom-radio">
											<input type="radio" id="customRadio3" name="kerapatan" data-dencity="1800" data-warna="kuning" class="custom-control-input">
											<label class="custom-control-label" for="customRadio3">Minyak Goreng</label>
										</div>
									  	<div class="custom-control custom-radio">
											<input type="radio" id="customRadio4" name="kerapatan" data-dencity="1500" data-warna="hijau" class="custom-control-input">
											<label class="custom-control-label" for="customRadio4">Minyak Tanah</label>
										</div>
									  	<div class="custom-control custom-radio">
											<input type="radio" id="kerapatan_lainnya" name="kerapatan" data-dencity="other" data-warna="hitam" class="custom-control-input">
											<label class="custom-control-label" for="kerapatan_lainnya">Lainnya</label>
										</div>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-10 form-group">
										<label for="">Kerapatan Cairan (<span id="kerapatan_cairan">1000</span> kg/m<sup>3</sup>)</label>
										<input type="range" name="kerapatan_cairan" data-kerapatan="#kerapatan_cairan" class="custom-range range-kerapatan-cairan" disabled>
									</div>
								</div>
								<div class="row">
									<div class="col-md-10 form-group">
										<label for="">Viskositas (<span id="viskositas">5000</span> mPa s)</label>
										<input type="range" name="viskositas" data-viskositas="#viskositas" data-warna="#warna_cairan" class="custom-range range-viskositas">
									</div>
								</div>
							</div>

							<div class="col-md-6 text-center" style="position: relative;">
								<div style="position: absolute; width: 100%; margin-left: -17px; height: 350px;">
									<div style="position: absolute; width: 100%; height: 350px;">
										<img src="img/kelereng.png" id="benda_jatuh" style="top: 35px; position: relative;" width="50">
									</div>
									<div style="position: absolute; width: 100%; height: 350px;">
										<img src="img/tabung_hitam.png" id="warna_cairan" width="200" height="300" style="opacity: 0.05;">
									</div>
									
								</div>
								<img src="img/tabung_kosong.png" width="200" height="300">
							</div>
						</div>

					</div>
				</div>
			</div>

			<!-- Percobaan 2 -->
			<div class="col-lg-6">
				<div class="card">
					<div class="card-header">	
						Percobaan 2
					</div>
					<div class="card-body">
						<div class="row">
							Pilih Benda
						</div>

						<div class="row">
							<div class="col-sm-5">
								<div class="row">
									<a href="javascript:void(0);" data-dencity="4000" class="card text-center pilih-benda benda2">
										<img src="img/kelereng.png" class="card-img-top" alt="">
										<p class="card-text mb-2 mt-2">Kelereng</p>
									</a>
									<a href="javascript:void(0);" data-dencity="6000" class="card text-center pilih-benda benda2">
										<img src="img/golf.png" class="card-img-top" alt="">
										<p class="card-text mb-2 mt-2">Golf</p>
									</a>
									<a href="javascript:void(0);" data-dencity="5000" class="card text-center pilih-benda benda2">
										<img src="img/bola_besi.png" class="card-img-top" alt="">
										<p class="card-text mb-2 mt-2">Bola Besi</p>
									</a>
								</div>
							</div>

							<div class="col-sm-6 detail-benda">
								<div class="form-group">
									<label for="">Kerapatan Benda (<span id="kerapatan_benda2">2000</span> kg/m<sup>3</sup>)</label>
									<input type="range" name="kerapatan_benda2" data-kerapatan="#kerapatan_benda2" class="custom-range range-kerapatan-benda">
								</div>
								<div class="form-group">
									<label for="">Diameter Benda (<span id="diameter_benda2"></span> mm)</label>
									<input type="range" name="diameter_benda2" data-target="#benda_jatuh2" data-diameter="#diameter_benda2" class="custom-range range-diameter-benda">
								</div>
							</div>

						</div>
						
						<div class="row">
							<div class="col-md-6">
								<div class="row">
									Pilih Cairan
								</div>

								<div class="row">
									<div class="nav flex-column">
									  	<div class="custom-control custom-radio">
											<input type="radio" id="custom2Radio1" name="kerapatan2" data-dencity="1500" data-warna="abu" class="custom-control-input">
											<label class="custom-control-label" for="custom2Radio1">Air</label>
										</div>
									  	<div class="custom-control custom-radio">
											<input type="radio" id="custom2Radio2" name="kerapatan2" data-dencity="1800" data-warna="hitam" class="custom-control-input">
											<label class="custom-control-label" for="custom2Radio2">Oli</label>
										</div>
									  	<div class="custom-control custom-radio">
											<input type="radio" id="custom2Radio3" name="kerapatan2" data-dencity="1300" data-warna="kuning" class="custom-control-input">
											<label class="custom-control-label" for="custom2Radio3">Minyak Goreng</label>
										</div>
									  	<div class="custom-control custom-radio">
											<input type="radio" id="custom2Radio4" name="kerapatan2" data-dencity="1900" data-warna="hijau" class="custom-control-input">
											<label class="custom-control-label" for="custom2Radio4">Minyak Tanah</label>
										</div>
									  	<div class="custom-control custom-radio">
											<input type="radio" id="kerapatan_lainnya2" name="kerapatan2" data-dencity="other" data-warna="hitam" class="custom-control-input">
											<label class="custom-control-label" for="kerapatan_lainnya2">Lainnya</label>
										</div>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-10 form-group">
										<label for="">Kerapatan Cairan (<span id="kerapatan_cairan2">1000</span> kg/m<sup>3</sup>)</label>
										<input type="range" name="kerapatan_cairan2" data-kerapatan="#kerapatan_cairan2" class="custom-range range-kerapatan-cairan" disabled>
									</div>
								</div>
								<div class="row">
									<div class="col-md-10 form-group">
										<label for="">Viskositas (<span id="viskositas2">5000</span> mPa s)</label>
										<input type="range" name="viskositas2" data-viskositas="#viskositas2" data-warna="#warna_cairan2" class="custom-range range-viskositas">
									</div>
								</div>
							</div>

							<div class="col-md-6 text-center" style="position: relative;">
								<div style="position: absolute; width: 100%; margin-left: -17px; height: 350px;">
									<div style="position: absolute; width: 100%; height: 350px;">
										<img src="img/kelereng.png" id="benda_jatuh2" style="top: 35px; position: relative;" width="50">
									</div>
									<div style="position: absolute; width: 100%; height: 350px;">
										<img src="img/tabung_hitam.png" id="warna_cairan2" width="200" height="300" style="opacity: 0.05;">
									</div>
									
								</div>
								<img src="img/tabung_kosong.png" width="200" height="300">
							</div>

						</div>

					</div>
				</div>
			</div>

		</div>

		<br>
		<div class="row">
			<div class="col-md-12 text-center">
				<a href="" id="btn_reset" class="col-md-2 btn btn-danger">RESET</a>
				<button id="btn_proses" class="col-md-2 btn btn-primary">PROSES</button>
			</div>
		</div>

		<div class="card mt-4">
			<div class="card-header">Hasil</div>

			<div class="card-body hasil">
				<div class="row">
					<div class="col-6">
						<div class="form-group">
							<label for="">Kecepatan Benda 1</label>
							<div class="input-group input-group-sm">
								<input type="text" id="kecepatan_benda1" class="form-control" placeholder="Kecepatan Benda 1" readonly>
								<div class="input-group-append">
								    <span class="input-group-text">km/s</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="">Massa Benda 1</label>
							<div class="input-group input-group-sm">
								<input type="text" id="massa_benda1" class="form-control form-control-sm" placeholder="Massa Benda 1" readonly>
								<div class="input-group-append">
								    <span class="input-group-text">kg</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="">Kecepatan Benda 2</label>
							<div class="input-group input-group-sm">
								<input type="text" id="kecepatan_benda2" class="form-control form-control-sm" placeholder="Kecepatan Benda 2" readonly>
								<div class="input-group-append">
								    <span class="input-group-text">km/s</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="">Massa Benda 2</label>
							<div class="input-group input-group-sm">
								<input type="text" id="massa_benda2" class="form-control form-control-sm" placeholder="Massa Benda 2" readonly>
								<div class="input-group-append">
								    <span class="input-group-text">kg</span>
								</div>
							</div>
						</div>
					</div>

					<div class="col-6">
						<canvas id="speedChart" width="400" height="200"></canvas>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	<script src="js/Chart.min.js"></script>
	<script src="js/jquery-3.4.1.js"></script>
	<script>
		function reloadChart(velocity1=[1,2,3], velocity2=[1,2,3], time=[1,2,3]) {
			var speedCanvas = document.getElementById("speedChart");

			Chart.defaults.global.defaultFontFamily = "Lato";
			Chart.defaults.global.defaultFontSize = 18;

			var dataFirst = {
			    label: "Percobaan 1",
			    data: velocity1,
			    lineTension: 0.3,
			    fill: true,
			    borderColor: 'red'
			  };

			var dataSecond = {
			    label: "Percobaan 2",
			    data: velocity2,
			    lineTension: 0.3,
			    fill: true,
			  	borderColor: 'blue'
			  };

			var speedData = {
			  labels: time,
			  datasets: [dataFirst, dataSecond]
			};

			var chartOptions = {
			  legend: {
			    display: true,
			    position: 'top',
			    labels: {
			      boxWidth: 30,
			      fontColor: 'black'
			    }
			  }
			};

			var lineChart = new Chart(speedCanvas, {
			  type: 'line',
			  data: speedData,
			  options: chartOptions
			});
		}
	</script>
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
	<!-- <script src="https://code.jquery.com/jquery-3.4.1.js"></script> -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/viskositas.js"></script>
	<script src="js/custom.js"></script>
	
	<!-- <script src="js/Chart.bundle.min.js"></script> -->
</body>
</html>
